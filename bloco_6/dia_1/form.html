<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Curriculum Form</title>
</head>
<body>
  <header>
    <h1>My Trybe Curriculum Form</h1>
  </header>
  <form action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" class="form-control" type="text" maxlength="40" id="name" required="required">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="text" maxlength="50" id="email" required="required">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" maxlength="11" id="cpf" required="required">
      </div>

      <div class="form-group">
        <label for="adress">Adress</label>
        <input class="form-control" type="text" maxlength="200" id="adress" required="required">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" name="state" id="state"></select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="house" required="required">
        <label class="form-check-label" for="house">House</label>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="apartment" required="required">
        <label class="form-check-label" for="apartment">Apartment</label>
      </div>
      <div class="form-group">
        <label for="resume">Curriculum Resume</label>
        <textarea class="form-control" name="resume" id="resume"></textarea>
      </div>

      <div class="form-group">
        <label for="office">Office</label>
        <input class="form-control" type="text" id="office" required="required">
      </div>

      <div class="form-group">
        <label for="office-description">Job Description</label>
        <input class="form-control" type="text"  id="office-description" required="required">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" type="date" id="date" required="required" >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <script src="script.js"></script>
</body>
</html>
