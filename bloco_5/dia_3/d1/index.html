<! DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <title> </title>
  </head>

  <body>

    <h1> Mad Libs </h1>

    <ul>
      <li> Substantivo: <input type="text" id="noun">
      <li> Adjetivo: <input type="text" id="adjective">
      <li> Nome de algu√©m: <input type="text" id="person">
    </ul>

    <button id="lib-button"> Libere! </button>

    <div id="story"> </div>

    <script>
      let button = document.querySelector('#lib-button');
      button.addEventListener('click', makeMadLib);

      function makeMadLib(){
        let noun = document.querySelector('#noun').value;
        let adjective = document.querySelector('#adjective').value;
        let person = document.querySelector('#person').value;

        let div = document.querySelector('#story');
        div.innerHTML = `${person} ${noun} ${adjective}`;
      }
    </script>

  </body>

  </html>
